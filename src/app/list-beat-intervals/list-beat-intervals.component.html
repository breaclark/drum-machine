<div class="row">
  <div class="col-sm-1">
    <h4>Kick</h4>
    <h4>Snare</h4>
    <h4>High Hat (open)</h4>
    <h4>High Hat (closed)</h4>
  </div>
  <div class="col-sm-11">
    <ul>
      <li *ngFor="let beat of childBeats; let i = index" [attr.data-index]="i">
        <app-edit-sound [childSingleBeat] = "beat" [childSingleBeatIndex] = "i" (toggleSender)="editBeat($event)">
        </app-edit-sound>
      </li>
    </ul>
  </div>
</div>
<div class="row" id="audiothing">
  <audio autoplay id="snare" (click)="snareClick()">
    <source src="./../../assets/snare.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
  </audio>
</div>
