<div class="row">
  <div class="col-sm-1">
    <h4>Kick</h4>
    <h4>Snare</h4>
    <h4>Hi-Hat (open)</h4>
    <h4>Hi-Hat (closed)</h4>
  </div>
  <div class="col-sm-11">
    <ul>
      <li *ngFor="let beat of childBeats; let i = index" [attr.data-index]="i">
        <app-edit-sound [childSingleBeat] = "beat" [childSingleBeatIndex] = "i" (toggleSender)="editBeat($event)">
        </app-edit-sound>
      </li>
    </ul>
  </div>
</div>
